<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Log in to EDI4Dummies">
    <title>Login - EDI4Dummies</title>
    <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="public/images/logo/logo.png" alt="EDI4Dummies Logo">
        </div>
        <nav>
            <ul>
                <li><a href="signup.html" class="cta-button">Get Started</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h2>Log In</h2>
            <p>Access your EDI4Dummies dashboard</p>
            <input type="email" id="login-email" placeholder="Enter your email">
            <input type="password" id="login-password" placeholder="Enter your password">
            <button id="loginBtn">Log In</button>
            <p class="switch-auth">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            <p id="authMessage"></p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
