<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for EDI4Dummies">
    <title>Sign Up - EDI4Dummies</title>
    <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="public/images/logo/logo.png" alt="EDI4Dummies Logo">
        </div>
        <nav>
            <ul>
                <li><a href="login.html" class="cta-button">Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="auth-container">
            <h2>Get Started</h2>
            <p>Create an account to access EDI4Dummies</p>
            <input type="email" id="signup-email" placeholder="Enter your email">
            <input type="password" id="signup-password" placeholder="Create a password">
            <button id="signupBtn">Sign Up</button>
            <p class="switch-auth">Already have an account? <a href="login.html">Log in here</a>.</p>
            <p id="authMessage"></p>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
